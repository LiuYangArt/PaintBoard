name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # ============================================
  # Build and Release
  # ============================================
  build-and-release:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          name: PaintBoard v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## PaintBoard v${{ steps.get_version.outputs.VERSION }}

            ### Changes
            - See commit history for details

            ### Installation
            - Download the `.msi` or `.exe` installer for Windows
            - Run the installer and follow the prompts

            ### Requirements
            - Windows 10 (1903) or later
            - WebView2 Runtime (included in Windows 11, auto-installed on Windows 10)
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
